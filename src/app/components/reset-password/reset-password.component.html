<div class="container form-container d-flex flex-column">
  <mat-spinner *ngIf="loading" diameter="40" class="mx-auto"></mat-spinner>

  <form
    #loginForm="ngForm"
    *ngIf="!loading"
    [class]="darkMode ? 'mat-app-background' : 'bg-white'"
  >
    <div class="form-group">
      <label for="exampleInputUsername1">Please enter your email</label>
      <input
        [(ngModel)]="email"
        type="email"
        name="email"
        class="form-control"
        id="exampleInputEmail1"
        placeholder="Enter email"
        required
        #formemail="ngModel"
      />
    </div>
    <button
      type="button"
      [disabled]="loginForm.invalid"
      [class]="darkMode ? 'btn text-white' : 'btn'"
      (click)="resetPassword()"
    >
      Submit
    </button>
  </form>
</div>
