<div class="container">
  <div class="form-heading">
    <h3>Add Any Product</h3>
  </div>
  <div>
    <label for="prdID" class="form-label">Product ID:</label>
    <input
      type="text"
      class="form-control"
      id="prdID"
      placeholder="Enter product ID"
      #IDp
    />
  </div>
  <div>
    <label for="prdName" class="form-label">Product Name:</label>
    <input
      type="text"
      class="form-control"
      id="prdName"
      placeholder="Enter product Name"
      #prdName
    />
  </div>
  <div>
    <label for="prdQuan" class="form-label">Product Quantity:</label>
    <input
      type="text"
      class="form-control"
      id="prdQuan"
      placeholder="Enter product Quantity"
      #prdQuan
    />
  </div>
  <div>
    <label for="prdPrice" class="form-label">Product Price:</label>
    <input
      type="text"
      class="form-control"
      id="prdPrice"
      placeholder="Enter product Price"
      #prdPrice
    />
  </div>
  <div>
    <label for="prdMaterial" class="form-label">Product Material:</label>
    <input
      type="text"
      class="form-control"
      id="prdMaterial"
      placeholder="Enter product Material"
      #prdMaterial
    />
  </div>
  <div>
    <label for="prdAval" class="form-label">Product Availability:</label>
    <input
      type="text"
      class="form-control"
      id="prdAval"
      placeholder="Enter product Availability"
      #prdAval
    />
  </div>

  <button
    class="btn-primary"
    (click)="
      addNewProduct(
        IDp.value,
        prdName.value,
        prdQuan.value,
        prdPrice.value,
        prdMaterial.value,
        prdAval.value
      )
    "
  >
    Add Product
  </button>
</div>
