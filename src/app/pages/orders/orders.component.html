<h3>Orders</h3>

<div class="mat-elevation-z8 py-3" [style.background]="'white'">
  <h1 class="px-3"> Orders List</h1>
  <hr />
  <table mat-table [dataSource]="dataSource" class="px-3">

    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total Price </th>
      <td mat-cell *matCellDef="let element"> {{element.TotalPrice | currency: "EGP":"code"}} </td>
    </ng-container>

    <ng-container matColumnDef="purchaseDate">
      <th mat-header-cell *matHeaderCellDef> Purchase Date </th>
      <td mat-cell *matCellDef="let element"> {{element.CreatedAt | date }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
        <div [class]="element.Status? 'completed':'pending'"> {{element.Status? 'completed':'pending'}} </div>
      </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> completeOrder </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button class="text-success" [hidden]="element.Status" (click)="completeOrder(element)">
          <mat-icon>add_task</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="ordersList.length" [pageSize]="2" [pageSizeOptions]="[2,5, 10, 25, 100]"
    aria-label="Select page">
  </mat-paginator>
</div>
