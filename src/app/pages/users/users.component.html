<form class="mb-5">
  <div class="input-group">
    <div class="input-group-append">
      <span class="input-group-text">
        <mat-icon aria-hidden="false" class="text-secondary"
          >person_search</mat-icon
        >
      </span>
    </div>
    <input
      type="search"
      class="form-control"
      placeholder="Search user"
      [(ngModel)]="searchText"
      name="searchText"
      (ngModelChange)="onTextChange()"
    />
  </div>
</form>

<div class="container">
  <table mat-table [dataSource]="listOfUsers" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.FirstName }} {{ element.LastName }}
      </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.Email }}</td>
    </ng-container>

    <!-- Mobile Column -->
    <ng-container matColumnDef="PhoneNumber">
      <th mat-header-cell *matHeaderCellDef>Mobile Number</th>
      <td mat-cell *matCellDef="let element">{{ element.PhoneNumber }}</td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="Address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">{{ element.Address }}</td>
    </ng-container>

    <!-- BirthDate Column -->
    <ng-container matColumnDef="BirthDate">
      <th mat-header-cell *matHeaderCellDef>Birthdate</th>
      <td mat-cell *matCellDef="let element">{{ element.BirthDate }}</td>
    </ng-container>

    <!-- Add Admin Column -->
    <ng-container matColumnDef="addAdmin">
      <th mat-header-cell *matHeaderCellDef>Add Admin</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          *ngIf="!checkIfAdmin(element.id)"
          (click)="addNewAdmin(element)"
        >
          <mat-icon aria-hidden="false" class="text-success"
            >add_moderator</mat-icon
          >
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
