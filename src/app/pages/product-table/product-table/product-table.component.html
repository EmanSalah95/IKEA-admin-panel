<div class="parent">
  <h3>Products</h3>

<button type="button" class="btnTop btn-primary" [routerLink]="['/ProductForm']">Add Product</button>

<table class="table">
    <thead class="table-dark">
      <tr class="table-head">
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Material</th>
        <th scope="col">Availability</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prd of prdList">
        <td> {{prd.id}} </td>
        <td> {{prd.name}} </td>
        <td> {{prd.price}} </td>
        <td> {{prd.quantity}} </td>
        <td> {{prd.material}} </td>
        <td> {{prd.avail}} </td>
        <td class="d-flex">
            <button type="button" class="btn1 bttn btn-success">Update</button>
            <button type="button" class="btn2 bttn btn-danger">Delete</button>
        </td>
      </tr>
      
    </tbody>
  </table>
</div>
