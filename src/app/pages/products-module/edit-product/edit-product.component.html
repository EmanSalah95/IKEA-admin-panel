<div class="container">
  <div class="form-heading">
      <h3>Update Specific Product</h3>
  </div>
  <div>
      <label for="prdName" class="form-label">Product Name:</label>
      <input type="text" class="form-control" id="prdName" #prdName />
  </div>
  <div>
      <label for="prdQuan" class="form-label">Product Quantity:</label>
      <input type="number" class="form-control" id="prdQuan" #prdQuan />
  </div>
  <div>
      <label for="prdPrice" class="form-label">Product Price:</label>
      <input type="number" class="form-control" id="prdPrice" #prdPrice />
  </div>
  <div>
    <label for="prdMaterial" class="form-label">Product Material:</label>
    <input type="text" class="form-control" id="prdMaterial" #prdMaterial />
</div>
  <div>
      <label for="prdAval" class="form-label">Product Availability:</label>
      <input type="text" class="form-control" id="prdAval" #prdAval/>
  </div>
  
  <button class="btn-primary" (click)="updateProduct(prdName.value, prdPrice.value, prdQuan.value, prdMaterial.value, prdAval.value)">Update Product</button>

  <div class="alert alert-success">
    <h4>{{message}}</h4>
  </div>
</div>
