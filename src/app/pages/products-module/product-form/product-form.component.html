<div class="container">
  <div class="form-heading">
    <h3>Add Any Product</h3>
  </div>

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      id="prdName"
      placeholder="Enter product Name"
      #prdName
    />
  </div>

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      id="prdQuan"
      placeholder="Enter product Quantity"
      #prdQuantity
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      id="prdPrice"
      placeholder="Enter product Price"
      #prdPrice
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      id="prdMaterial"
      placeholder="Enter product Material"
      #prdMaterial
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      id="prdAval"
      placeholder="Enter product Availability"
      #prdAvail
    />
  </div>

  <button
    class="btn-primary"
    (click)="
      saveProduct(
        prdName.value,
        prdQuantity.value,
        prdPrice.value,
        prdMaterial.value,
        prdAvail.value
      )
    "
  >
    Save Product
  </button>
  <div class="alert alert-success">
    <h4>{{ message }}</h4>
  </div>
</div>
